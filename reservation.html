<main class="container section">
<header class="page-header">
<h1>ご予約</h1>
<p class="muted">オンラインの仮予約を承ります（折り返しご連絡にて確定）。お急ぎの方はお電話でお願いいたします。</p>
</header>

<form class="reserve-form card" action="#" method="post" onsubmit="alert('送信しました。折り返しご連絡いたします。'); return false;">
<div class="grid">
<label>お名前
<input type="text" name="name" required placeholder="山田 太郎" />
</label>
<label>お電話番号
<input type="tel" name="phone" required placeholder="03-1234-5678" />
</label>
<label>ご来店日
<input type="date" name="date" required />
</label>
<label>ご来店時間
<input type="time" name="time" required />
</label>
<label>人数
<input type="number" name="guests" min="1" max="12" value="2" required />
</label>
<label>ご希望コース
<select name="course">
<option>未定</option>
<option>松（極）</option>
<option>竹（上）</option>
<option>梅（並）</option>
</select>
</label>
</div>
<label>アレルギー／苦手食材
<textarea name="allergy" rows="3" placeholder="甲殻類、ナッツ など"></textarea>
</label>
<label>ご要望
<textarea name="note" rows="3" placeholder="お誕生日のメッセージ、席のご希望 等"></textarea>
</label>
<div class="form-actions">
<button class="btn btn-accent" type="submit">送信する</button>
<a class="btn" href="tel:0312345678">お電話で予約</a>
</div>
</form>
</main>
